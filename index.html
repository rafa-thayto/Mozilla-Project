<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Internet para pessoas, sem fins lucrativos — Mozilla</title>
    <meta charset="UTF-8">
    <meta name="author" content="Rafael Thayto">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="media/icon/moz-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>

    <header id="header-main">
        <nav id="nav-main">
            <ul>
                <img src="media/img/mozilla-logo.svg" alt="Mozilla" class="header-logo">
                <li><a href="firefox.html" class="firefox">Firefox</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#sign-in">Sign in</a></li>
                <li><a href="#historia">História</a></li>
                <li><a href="#inovacoes">Inovações Web</a></li>
                <li><a href="#">Home</a></li>
            </ul>
        </nav>

        <!-- Sign in -->
        <div class="modal" id="sign-in">
            <div class="modal-container">
                <form action="POST">
                    <fieldset>
                        <!-- Botão para sair do modal -->
                        <a href="#" class="close">x</a>
                        <!-- Nome -->
                        <div class="campo">
                            <label for="nome">NOME</label>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <!-- Sobrenome -->
                        <div class="campo">
                            <label for="sobrenome">SOBRENOME</label>
                            <input type="text" name="sobrenome" id="sobrenome">
                        </div>
                        <!-- Senha -->
                        <div class="campo">
                            <label for="senha">SENHA</label>
                            <input type="password" name="senha" id="senha">
                        </div>
                        <!-- Email -->
                        <div class="campo">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <!-- Verificação se aceita os termos de uso -->
                        <div class="campo">
                            <label for="termos"><input type="checkbox" name="termos" value="aceito" id="termos">
                                Aceito os <span class="link">termos</span> de uso
                            </label>
                        </div>
                        <!-- Botão para enviar -->
                        <div class="campo">
                            <input type="submit" name="botao" id="btn-submit">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </header>
    <main>

        <section id="mozilla">
            <h2>Internet para as pessoas, sem fins lucrativos.</h2>
            <p>Olá. Nós somos a Mozilla, os orgulhosos campeões da Internet, ajudando para mantê-la saudável, aberta e acessível
                a todos.</p>
        </section>

        <section id="inovacoes">
            <h2>Inovações Web</h2>
        </section>

        <section id="historia">
            <h2>História</h2>
        </section>
    </main>
    <footer id="footer-main">
        <div class="center"><img src="media/img/mozilla-logo-branco.png" alt="Mozilla" class="footer-logo"></div>
        <form>
            <div class="container">
                <!-- Nome -->
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="DIGITE SEU NOME">
                </div>
                <!-- Verificação de receber as novidades do Firefox -->
                <div class="campo">
                    <label for="email-f-news">Receba as novidades do Firefox</label>
                    <input type="email" name="email-f-news" id="email-f-news" placeholder="DIGITE SEU E-MAIL">
                </div>
                <!-- Botão para enviar -->
                <div class="campo">
                    <input type="submit" name="botao" id="btn-submit" value="Inscreva-me">
                </div>
            </div>
        </form>
    </footer>

</body>

</html>
