<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<meta name="author" content="Rafael Thayto">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
	<header id="header-main">
	        <nav id="nav-main">
	            <ul class="">
	                <img src="media/img/mozilla-logo.svg" alt="Mozilla" class="head-logo">
	                <li><a href="firefox.html" class="firefox">Firefox</a></li>
	                <li><a href="#">Login</a></li>
	                <li><a href="#">Sign in</a></li>
	                <li><a href="#historia">História</a></li>
	                <li><a href="#inovacoes">Inovações Web</a></li>
	                <li><a href="index.html#mozilla">Home</a></li>
	            </ul>
	        </nav>
	    </header>
	    <main>
	    	<form>
	            <fieldset>
	                <fieldset class="grupo">
	                    <!-- Nome -->
	                    <div class="campo">    
	                        <label for="nome">Nome</label>
	                        <input type="text" name="nome" id="nome">
	                    </div>
	                    <!-- Sobrenome -->
	                    <div class="campo">
	                        <label for="sobrenome">Sobrenome</label>
	                        <input type="text" name="sobrenome" id="sobrenome">
	                    </div>
	                </fieldset>
		                <!-- Senha -->
		                <div class="campo">
		                	<label for="senha">Senha</label>
		                	<input type="password" name="senha" id="senha">
		                </div>
	                    <!-- Email -->
	                    <div class="campo">
	                        <label for="email">Email</label>
	                        <input type="email" name="email" id="email">
	                    </div>
	                    <!-- Mensagem do usuário -->
	                    <div class="campo">
	                        <label for="mensagem">Mensagem</label>
	                        <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea> <br>
	                    </div>
	                    <!-- Verificação de receber a Newsletter -->
	                    <div class="campo">
	                        <label for="newsletter"><input type="checkbox" name="newsletter" value="aceito">
		                        Gostaria de receber a Newsletter
	                        </label>
	                    </div>
	                    <!-- Botão para enviar -->
	                    <div class="campo">
	                        <input type="submit" name="botao" id="btn-submit">
	                    </div>
	            </fieldset>
	        </form>
	    </main>
</body>
</html>
